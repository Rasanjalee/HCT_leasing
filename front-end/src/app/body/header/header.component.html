<div style="height: 66px; top: 0; background: #2d2f32!important; color: #FFFFFF; margin: 0 !important;">

        <div class="c-page-nav" style="background: none; border-bottom: none; color: #FFFFFF">
          <nav class="c-page-nav__wrapper">
<!--            <li class="c-page-nav__item "  [class.is-active]="activeTab === 'File'" data-toggle="tab" >-->
<!--              <span>File</span>-->
<!--            </li>-->
            <li class="c-page-nav__item " [class.is-active]="activeTab === 'Lease'" data-toggle="tab"  (click)="createNewLease()">
              <span >Lease</span>
            </li>
            <li class="c-page-nav__item "  [class.is-active]="activeTab === 'Administration'" data-toggle="tab" (click)="navigateToSettings()">
              <span>Administration</span>
            </li>
            <li class="c-page-nav__item "  [class.is-active]="activeTab === 'Reports'"  data-toggle="tab" (click)="navigateToReports()">

<!--            </li>-->

<!--            </li>-->

              </div>
              <ul class="c-page-nav__sublist-profile " style="width: 200px">

                    <img src="assets/images/profile_pic.png" style="width: 30px; height: 30px" alt="img"/>
                    <span>{{loggedEmployeeName}}</span>
